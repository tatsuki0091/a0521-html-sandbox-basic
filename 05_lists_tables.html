<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Table</title>
</head>
<body>
    <!-- Unordered lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <!-- Ordered lists -->
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>

    <!-- Nested lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Hoge</th>
                <th>Hoge</th>
                <th>Hoge</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hoge</td>
                <td>hoge</td>
                <td>hoge</td>
            </tr>
            <tr>
                <td>hoge</td>
                <td>hoge</td>
                <td>hoge</td>
            </tr>
            <tr>
                <td>hoge</td>
                <td>hoge</td>
                <td>hoge</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
