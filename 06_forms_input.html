<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Inputs</title>
</head>
<body>
    
    <form action="06_forms_input.html" method="POST">
test
        <!-- Text -->
        <div>
            <label for="test">Name</label>
            <input type="text" id="test" name="name">
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <!-- Textarea -->
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>

        <!--  Select -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="others">Others</option>
            </select>
        </div>

        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="0">
        </div>

        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- checkbox -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="free" id="membership"> Free
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="exclusive" id="membership"> Exclusive
        </div>

        <!-- Checkbox -->
        <div>
            <label for="likes">Likes</label><br>
            <input type="checkbox" name="likes" value="free" id="likes"> Bike
            <input type="checkbox" name="likes" value="standard" id="likes"> Cars
            <input type="checkbox" name="likes" value="exclusive" id="likes"> Boats
        </div>

        <!-- Submit -->
        <!-- <input type="submit" value="Send"> -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
