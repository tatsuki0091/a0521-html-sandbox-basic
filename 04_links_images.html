<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <a href="http://www.google.com">Google w/o target</a>
    <br>
    <a href="http://www.google.com" target="_blank">Google</a>

    <!-- Internal Link -->
    <p>
        <a href="/01_basic_layout.html">Basic Layout</a>
    </p>

    <!-- Local Image -->
    <p>
        <img src="/images/pancake.jpeg" alt="a stack of pancakes" width="200" >
    </p>

    <!-- Remote Image -->
    <p>
        <img src="https://source.unsplash.com/200x200/?city" alt="some random image">
    </p>
</body>
</html>
